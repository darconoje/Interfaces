<!DOCTYPE html>
<html>

	<head>

	    <title>REGISTRO</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="register.css">
	    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

	</head>

	<body>

		<div class="grid-container">

			<header>

				<div id="banner">
					<a href="index.html" id="bannerlink">
						<img src="img/logo.png" alt="logo" id="logo">
					</a>
					<div id="dividioma">
	            		<label for="idioma">Idioma: </label>
	            		<select id="idioma">
	              			<option>Español</option>
	            			<option>English</option>
	          			</select>
         			 </div>
				</div>	

			    <div id="divider1">

			    	<img src="img/divider1.png" alt="divider1img" id="divider1img">

			    </div>

				<nav>

			        <div id="navbuttons">
			        	<button id="btnprofile"><img src="img/buttonprofile.png" alt="profilebutton" id="profilebutton"></button>
			        	<button id="btnupload" onclick="location.href='upload.html'"><img src="img/buttonupload.png" alt="uploadbutton" id="uploadbutton"></button>
			        	<button id="btnnotifications"><img src="img/buttonnotifications.png" alt="notificationsbutton" id="notificationsbutton"></button>
			        </div>				

			          <div id="logreg">
			            <button id="log">Login</button>
			            <button id="reg" onclick="location.href='register.html'">Registrarse</button>
			          </div>

				</nav>

			</header>

			<content>

					<div id="contenido">

						<div id="contenidotop">
							<p>REGISTRO</p>
						</div>	

						<div id="formulariodiv">
							<form id="formulario" action="index.html">
								<label for="nombreusuario" class="tag">Nombre de usuario:</label>
								<!-- 
								He usado la propiedad autofocus en este input porque es el primer campo que hay que rellenar del formulario
								He usado la propiedad autocomplete con valor off porque en teoría no puede haber dos usuarios con el mismo nombre y así evitar este problema en el futuro
								-->								
								<input id="nombreusuario" type="text" autocomplete="off" autofocus>
								<label for="contrasenausuario" class="tag">Contraseña usuario:</label>
								<input id="contrasenausuario" type="password">
								<label for="fechanacimiento" class="tag">Fecha de nacimiento:</label>
								<input id="fechanacimiento" type="date">
								<label for="email" class="tag">Correo electrónico:</label>
								<input id="email" type="email">
								<label>Sexo:</label>
								<div id="sexodiv">
									<label for="varon" class="etiqueta">Varon</label>									
									<input name="sexo" type="radio" id="varon" value="Varon">
									<label for="largoplazo" class="etiqueta">Mujer</label>									
									<input name="sexo" type="radio" id="mujer" value="Mujer">	
								</div>	
								<input type="submit" id="submit">				
							</form>
						</div>	

					</div>

			</content>

			<footer>

			      <div id="footerdiv">

			          <div id="socialmediaicons">
			            <img src="img/iconreddit.png" alt="redditicon" onclick="location.href='https://www.reddit.com/'">
			            <img src="img/iconfacebook.png" alt="facebookicon" onclick="location.href='https://www.facebook.com/'">
			            <img src="img/icontwitter.png" alt="twittericon" onclick="location.href='https://www.twitter.com/'">
			            <img src="img/iconwhatsapp.png" alt="whatsappicon" onclick="location.href='https://www.whatsapp.com/'">                                 
			          </div>

			          <p> <a href="">Términos de Uso</a> |  <a href="">Ayuda</a>  |  <a href="">Privacidad</a>  |  <a href="">Contacto</a> </p>
			        </div>
			        
			</footer>	

		</div>

	</body>

</html>
